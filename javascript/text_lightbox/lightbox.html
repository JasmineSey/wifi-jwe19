<!DOCTYPE html>
<html lang="de" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>


  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>


  <title>Lightbox</title>
</head>

<body>

  <div class="container-fluid">
    <div class="row">

      <div class="col-10">


        <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
Registrierung
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">

  <div class="modal-dialog" role="document">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body">

                  <div class="col-10  offset-1 bg-light p-3">

                    <div class="">Anrede</div>

                    <div class="btn-group btn-group-toggle" data-toggle="buttons">
                      <label class="btn btn-light  btn-sm active">
                        <input type="radio" name="options" id="option1" autocomplete="off" checked> Frau
                      </label>
                      <label class="btn btn-light btn-sm">
                        <input type="radio" name="options" id="option2" autocomplete="off"> Herr
                      </label>

                      </div>




                        <form>
                          <div class="form-group">
                            <label for="vorname">Vorname</label>
                            <input type="vorname" class="form-control" id="vorname" aria-describedby="emailHelp" placeholder="Vorname" required>
                          </div>

                          <div class="form-group">
                            <label for="name">Nachname</label>
                            <input type="ename" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Nachname" required>
                          </div>

                          <div class="form-group">
                            <label for="exampleInputEmail1">Email</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" required>
                          </div>

                          <div class="form-group">
                            <label for="exampleInputPassword1">Passwort</label>
                            <input type="password" class="form-control" id="exampleInputPassword1">
                          </div>

                          <div class="form-group">
                            <label for="exampleInputPassword1">Passwort wiederholen</label>
                            <input type="password" class="form-control" id="exampleInputPassword1">
                          </div>





                          <form method="post">
                                <div class="form-group"> <!-- Date input -->
                                  <label class="control-label" for="date">Geburtsdatum</label>
                                  <input class="form-control" id="date" name="date" placeholder="MM/DD/YYY" type="text"/>
                                </div>
                                <div class="form-group"> <!-- Submit button -->
                                  <button class="btn btn-primary " name="submit" type="submit">Submit</button>
                                </div>
                               </form>




                          <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Check me out</label>
                          </div>
                          <button type="submit" class="btn btn-primary">Submit</button>
                        </form>

                      </div>

      </div>



      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>

    </div>
  </div>

</div>


      </div>
    </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script src="lightbox.js"></script>

</body>

</html>
