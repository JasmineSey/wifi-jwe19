<!DOCTYPE html>
<html lang="de" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table</title>
  <link rel="stylesheet" href="css/table.css">
</head>

<body>

  <table width="500" border="1">
  <caption>Hallo Welt</caption>

    <thead>
      <th width="140">
        Stk.
      </th>

      <th>
        Ware
      </th>

      <th>
        Preis
      </th>

    </thead>

    <tbody>

      <tr><!-- Zeile1 -->
        <td>25</td>
        <td>Kartoffeln</td>
        <td>€ 3,00</td>
      </tr>

      <tr><!-- Zeile2 -->
        <td rowspan="2">17</td>
        <td>Rüben</td>
        <td>€ 3,00</td>
      </tr>

      <tr><!-- Zeile2 -->

        <td>Äpfel</td>
        <td>€ 3,00</td>
      </tr>

    </tbody>

    <tfoot>
      <tr>
        <td>Fußzeile</td>
      </tr>
    </tfoot>
  </table>


</body>

</html>
